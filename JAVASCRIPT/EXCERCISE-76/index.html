<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 10px;
        }

        #dispModObjDiv {
            display: none;
        }

        #validMail {
            font-size: 15px;
        }
    </style>
    <h2>Object Modification</h2>
    NAME: <input type="text" name="" id="usrName"><br>
    AGE: <input type="number" min="0" name="" oninput="validity.valid||(value ='')" id="usrAge"><br>
    Interests: <input type="text" id="usrInt">
    ID: <input type="number" min="0" name="" id="usrId" oninput="validity.valid||(value ='')"><br>
    DOB: <input type="date" name="" id="usrDob" max="2004-01-01"><br>
    Mail: <input type="text" name="" id="usrMail" oninput="validateUserMail()">
    <span id="validMail"></span><br>
    GENDER:<label for="usrGender"></label>
    <select name="" id="usrGender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Others">Others</option>
    </select>
    <button id="dispBtn" onclick="mainFunction()">Print!</button>
    <h2 id="header"></h2>
    <p id="dispObj"></p>
    <div id="dispModObj">
        <h2>Remove Property</h2>
        <input type="text" name="" id="usrRemove"><button id="delBtn">Remove!</button>
        <h2 id="modHeader"></h2>
        <p id="modObjDisp"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
